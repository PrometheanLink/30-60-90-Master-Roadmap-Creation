version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sojourn-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - sojourn_db_data:/var/lib/mysql
    networks:
      - sojourn-network
    command: '--default-authentication-plugin=mysql_native_password'

  # WordPress with Composer
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sojourn-wordpress
    restart: unless-stopped
    ports:
      - "${WORDPRESS_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DEBUG: 'true'
      # Increase upload limits for All-in-One WP Migration
      UPLOAD_MAX_FILESIZE: 512M
      POST_MAX_SIZE: 512M
      MAX_EXECUTION_TIME: 300
      MEMORY_LIMIT: 512M
    volumes:
      # Mount the entire WordPress directory
      - sojourn_wordpress_data:/var/www/html
      # Mount plugin directory for easy development
      - ./:/var/www/html/wp-content/plugins/30-60-90-project-journey
      # Custom PHP config for larger uploads
      - ./docker/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - db
    networks:
      - sojourn-network

  # phpMyAdmin for easy database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sojourn-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - db
    networks:
      - sojourn-network

volumes:
  sojourn_wordpress_data:
    driver: local
  sojourn_db_data:
    driver: local

networks:
  sojourn-network:
    driver: bridge
